<ul
  class="issue__options options"
  v-bind:class="{'options--row': issue.picture, 'options--column options--text': !issue.picture, 'options--picture': issue.picture, 'options--two-column': issue.options.length >= 8}"
>
  <template v-for="(option_index, option) in issue.options">
    <li class="option dropdown">
      <span>{{ option.text }}</span>
      <select id="option-{{issue_index+1}}-{{option_index+1}}" name="option-{{issue_index+1}}-{{option_index+1}}">
        <option v-for="item in option.items" value ="{{item}}">{{item}}</option>
      </select>
    </li>
  </template>
</ul>
